services:
  db:
    image: mysql:8.0
    container_name: cum_cardapio_db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: cum_cardapio
      MYSQL_USER: app
      MYSQL_PASSWORD: app
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 3s
      retries: 20

  api:
    build: .
    container_name: cum_cardapio_api
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: mysql://root:root@db:3306/cum_cardapio
      PORT: 3000
    ports:
      - "3000:3000"
    command: sh -c "npx prisma migrate deploy && node dist/index.js"

volumes:
  db_data:
