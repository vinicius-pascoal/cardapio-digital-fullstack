services:
  db:
    image: mysql:8.0
    container_name: cum_cardapio_db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: cum_cardapio
      MYSQL_USER: app
      MYSQL_PASSWORD: app
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 60s
    networks:
      - cardapio_network

  api:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: cum_cardapio_api
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: mysql://root:root@db:3306/cum_cardapio
      PORT: 3000
      ABLY_KEY: ${ABLY_KEY}
      NODE_ENV: development
    ports:
      - "3000:3000"
    volumes:
      - ./back/src:/app/src
      - ./back/prisma:/app/prisma
      - /app/node_modules
    command: npm run dev
    networks:
      - cardapio_network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        NEXT_PUBLIC_API_URL: http://localhost:3000
        NEXT_PUBLIC_ABLY_KEY: ${ABLY_KEY}
    container_name: cum_cardapio_frontend
    depends_on:
      - api
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3000
      NEXT_PUBLIC_ABLY_KEY: ${ABLY_KEY}
      NODE_ENV: development
    ports:
      - "3001:3000"
    volumes:
      - ./front/src:/app/src
      - ./front/public:/app/public
      - /app/node_modules
    command: npm run dev
    networks:
      - cardapio_network

volumes:
  db_data:

networks:
  cardapio_network:
    driver: bridge
